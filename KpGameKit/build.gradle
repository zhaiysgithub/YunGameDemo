apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 13
        versionName "1.1.2.49"

//        versionName "1.1.3.5" //1.1.3为通用版本
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "KpGameKit-${variant.buildType.name}-v${defaultConfig.versionName}_${defaultConfig.versionCode}.aar"
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    //    implementation 'org.xutils:xutils:3.3.36'
    //快盘定义接口
    implementation 'kptech.game.kit:kpinter:1.0.0'
    implementation 'kptech.game.kit:gamead-netease:1.0.0.7'
    //    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.6.1'
    //    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.1'
}


//aar打包
apply from: 'maven-release-aar.gradle'

