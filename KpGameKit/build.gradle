apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 16
        versionName "1.4.0.0"
    }


    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "useSDK2" , "${USESDK2}"
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "useSDK2" , "${USESDK2}"
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "KpGameKit-${variant.buildType.name}-v${defaultConfig.versionName}_${defaultConfig.versionCode}.aar"
        }
    }

    repositories {
        flatDir {
            dirs 'libs','../app/libs'
        }
    }
}

dependencies {
    //    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'org.xutils:xutils:3.3.36'

    //云通讯SDK
    implementation files('../kplib/libs/KpCKit-v1.0.8-10.jar')

    //网络请求发送队列主要用来发送日志
    implementation files('../kplib/libs/netqueue-v1.0.1_2.jar')

    //游戏库
    if (rootProject.ext.BAIDU_154){
        implementation files('../kplib/libs/Game-V1.5.4.jar')
    }else {
        implementation files('../kplib/libs/Game-V1.6.0.0_0604.jar')
    }


    //广告sdk
//    implementation 'kptech.game.kit:gamead-normal:1.0.1.2'
    implementation project(path: ':KpGameAd')

    //快盘通讯接口定义
//    implementation 'kptech.game.kit:kpinter:1.0.2'
    implementation project(path: ':kpinter')

    //红手指游戏库适配
//    implementation files('../kplib/libs/KpGameLib-REDF-v1.0.3.jar')
    implementation project(path: ':KpGameLibRedfinger')



    //百度游戏库适配
//
    if (rootProject.ext.BAIDU_154){
        implementation project(path: ':KpGameLibBaidu_154')
//        implementation files('../kplib/libs/KpGameLib-BD154-v1.0.1.jar')
    }else {
        implementation project(path: ':KpGameLibBaidu')
//        implementation files('../kplib/libs/KpGameLib-BD-v1.0.3.jar')
    }
    if (!rootProject.ext.USESDK2){
        implementation project(path: ':KpGameLibBDSdk3.0')
        //华为SDK
        implementation project(path: ':KpGameLibHuaWei')

        implementation files('../kplib/libs/KpCKit-v2.0.0.jar')
    }else {

    }

}


//aar打包
apply from: 'maven-release-aar.gradle'

