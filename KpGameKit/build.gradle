apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 9
        versionName "1.1.1.17"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "KpGameKit-${variant.buildType.name}-v${defaultConfig.versionName}_${defaultConfig.versionCode}.aar"
        }
    }

    repositories {
        flatDir {
            dirs 'libs',"../app/libs"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'kptech.game.kit:msa_mdid:1.0.13@aar'
    implementation 'kptech.game.kit:ZADSdk:3.3.3243.6@aar'
    implementation 'kptech.game.kit:BDMobAdsSDK:0.0.0.1@aar'

//    implementation 'kptech.game.kit:GDTSdk:4.232.1102@aar'
//    implementation (name:'ZADSdk-3.3.3243.6',ext:'aar')
//    implementation (name:'Baidu_MobAds_SDK-release',ext:'aar')
//    implementation(name:'msa_mdid_1.0.13', ext:'aar') // 获取OAID需要
//    implementation (name:'GDTSDK.unionNormal.4.232.1102', ext:'aar')

    implementation 'io.reactivex.rxjava2:rxjava:2.2.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'

}


